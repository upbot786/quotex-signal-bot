name: Run Quotex Signal Bot Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests pytz

    - name: Run the signal bot
      run: python quotex_signal_bot.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.2bbdaeca1e7e4010a0833015a50350e8 }}
        TELEGRAM_USER_ID: ${{ secrets.7989610604 }}
        TWELVE_DATA_API_KEY: ${{ secrets.2bbdaeca1e7e4010a0833015a50350e8 }}
